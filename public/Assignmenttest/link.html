<!DOCTYPE html>
<html>
<head>
    <title>
        Intro to CCS
    </title>
    <style>
        p {
            background-color:green;
        }
        .yellowBg {
            background-color:yellow;
        }
        #intro {
            background-color:gray;
        }
        h1 {
            color: red;
            background-color:blue;
        }

        h1 {
            color: blue !important;
            background-color: white !important;
        }

    </style>
</head>
<body>
<h1 class="yellowBg">Link 1</h1>

<p style="color:red; background-color:blue">
    Inline styles have highest precedence
</p>
<p class="yellowBg">
    Separate paragraph to show element styling
</p>

<p id="intro" class="yellowBg">
    Paragraph with no ID or class or style attribute
</p> <!--id is more specific than class -->
</body>
</html>
